    <script>
        const form = document.getElementById('vcForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');

        let pollingInterval = null;
        let countdownInterval = null;
        let currentFormData = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // æ”¶é›†è¡¨å–®è³‡æ–™
            const formData = new FormData(form);
            currentFormData = {};

        async function issueCredential(fields) {
            // æ¸…é™¤èˆŠçš„è¨ˆæ™‚å™¨
            if (pollingInterval) clearInterval(pollingInterval);
            if (countdownInterval) clearInterval(countdownInterval);

            // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
            submitBtn.disabled = true;
            submitBtn.textContent = 'ç™¼è¡Œä¸­...';

            try {

                // å‘¼å«ç™¼è¡Œ API
                const issueResponse = await fetch('/api/test/vc/issue', {

                        'X-CSRF-TOKEN': csrfToken,

                        vcUid: '00000000_roc_did_vc',

                const issueData = await issueResponse.json();

                if (!issueResponse.ok) {
                    throw new Error(issueData.message || 'ç™¼è¡Œå¤±æ•—');
                }

                // é¡¯ç¤º QR Code èˆ‡å€’æ•¸è¨ˆæ™‚
                displayQRCodeWithCountdown(issueData);

                pollCredentialStatus(issueData.transactionId);

        function displayQRCodeWithCountdown(issueData) {
            let remainingSeconds = 180; // 3 åˆ†é˜ = 180 ç§’

            const updateDisplay = () => {

                const seconds = remainingSeconds % 60;

                let countdownClass = 'countdown';

                resultContent.innerHTML = `

                        <p>ç­‰å¾…ä½¿ç”¨è€…æƒæ QR Code...</p>

            };

            updateDisplay();

            // é–‹å§‹å€’æ•¸è¨ˆæ™‚
            countdownInterval = setInterval(() => {
