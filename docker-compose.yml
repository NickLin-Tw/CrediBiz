services:
  # PostgreSQL 資料庫
  postgres:
    image: postgres:18-alpine
    container_name: credibiz-postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-root}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - credibiz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel 應用程式
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credibiz-app
    environment:
      APP_NAME: ${APP_NAME:-CrediBiz}
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost}
      APP_LOCALE: ${APP_LOCALE:-zh_TW}
      APP_FALLBACK_LOCALE: ${APP_FALLBACK_LOCALE:-en}
      APP_FAKER_LOCALE: ${APP_FAKER_LOCALE:-zh_TW}
      APP_TIMEZONE: ${APP_TIMEZONE:-Asia/Taipei}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-database}
      CACHE_STORE: ${CACHE_STORE:-database}
      SESSION_DRIVER: ${SESSION_DRIVER:-database}
      TW_DIW_ISSUER_SANDBOX_TOKEN: ${TW_DIW_ISSUER_SANDBOX_TOKEN}
      TW_DIW_VERIFIER_SANDBOX_TOKEN: ${TW_DIW_VERIFIER_SANDBOX_TOKEN}
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    expose:
      - "80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - credibiz-network
    restart: unless-stopped

  # Nginx 反向代理 + SSL
  nginx:
    image: nginx:alpine
    container_name: credibiz-nginx
    volumes:
      - ./docker/nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - credibiz-network
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for Let's Encrypt
  certbot:
    image: certbot/certbot
    container_name: credibiz-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - credibiz-network

networks:
  credibiz-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
